<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ind.css">
    <title>Image upload</title>
</head>
<body>
    <div class="cont">
        <input type="button" id="falsebut" value="Upload">
        <input type="file" name="image" id="image" accept="image/*" style="display:none;">
        <div class="overlay">
            <img id="img" src="" style="display: none;">
            <img src="" id="ovimg" alt="" style="display: none;">
        </div>
        <a style="display: none;">Please select a below border to display image</a>
        <div class="borders">
            <input type="button" id="circle" value="Circle">
            <input type="button" id="square" value="Square">
            <input type="button" id="rectangle" value="Rectangle">
            <input type="button" id="heart"  value="Heart">
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="ind.js"></script>
</html>
